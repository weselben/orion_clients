version: "3"

networks:
  internal:

services:
  mariadb:
    image: mariadb
    hostname: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: discord_data
    env_file:
      - stack.env
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - internal

  orion_client:
    build: .
    env_file:
      - stack.env
    restart: unless-stopped
    depends_on:
      - mariadb
    networks:
      - internal
